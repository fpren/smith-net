name: Android CI with AI Features

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build debug APK with AI features
      run: cd android && ./gradlew assembleDebug

    - name: Copy APK to releases folder
      run: |
        mkdir -p releases/apks
        cp android/app/build/outputs/apk/debug/app-debug.apk releases/apks/smith-net-debug.apk

    - name: Upload debug APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: smith-net-debug-apk
        path: releases/apks/smith-net-debug.apk

    # Optional: Build release APK with signing (requires secrets)
    - name: Build release APK (if keystore configured)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: cd android && ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Copy release APK to releases folder
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        cp android/app/build/outputs/apk/release/app-release.apk releases/apks/smith-net-release.apk

    - name: Upload release APK as artifact
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      uses: actions/upload-artifact@v3
      with:
        name: smith-net-release-apk
        path: releases/apks/smith-net-release.apk

    - name: Update releases README
      run: |
        echo "# Latest Build Information" > releases/BUILD_INFO.md
        echo "- Build Date: $(date)" >> releases/BUILD_INFO.md
        echo "- Commit: ${GITHUB_SHA}" >> releases/BUILD_INFO.md
        echo "- Branch: ${GITHUB_REF_NAME}" >> releases/BUILD_INFO.md
        echo "- Workflow: ${GITHUB_WORKFLOW}" >> releases/BUILD_INFO.md

    - name: Commit and push APK updates
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add releases/
        git commit -m "Update APK releases [CI]

Built from commit: ${GITHUB_SHA}
Workflow: ${GITHUB_WORKFLOW}
Date: $(date)" || echo "No changes to commit"
        git push || echo "Push failed (may be due to concurrent builds)"